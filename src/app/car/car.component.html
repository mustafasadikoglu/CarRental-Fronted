<div class="row">
  <div class="mt-3 col-md-4">
    <label for="filterText" class="form-label">Search</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search...">
  </div>
  <div class="mt-5 col-md-4">
    <select class="form-select col-md-3" aria-label="Default select example">
      <option selected>Select Brand</option>
      <option *ngFor="let brand of brands" value="1">{{brand.name}}</option>
    </select>
  </div>
  <div class="mt-5 col-md-4">
    <select class="form-select " aria-label="Default select example">
      <option selected>Select Color</option>
      <option *ngFor="let color of colors" value="1">{{color.name}}</option>
    </select>
  </div>
</div>


<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} searching
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let car of cars | filterPipe:filterText" class="col-sm-4">
      <div class="card shadow-sm mt-3">

        <!-- <img *ngIf="car.carImage.imagePath" src="https://localhost:44367/Images/{{ car.carImage.imagePath }}"
          routerLink="/cars/details/{{car.carId}}" style="height:200px" class="card-img-top" alt="" />

        <img *ngIf="!carImages.imagePath" src="https://localhost:44367/Images/logo.jpg"
          routerLink="/cars/details/{{car.carId}}" style="height: 200px;" class="card-img-top" alt="" /> -->
          <img *ngFor="let image of car['carImages']" [src]="image.imagePath" alt="">

        <div class="card-body">
          <p class="card-text d-flex justify-content-center">{{car.brand.name}} {{car.carName}}</p>
          <p class="card-text d-flex justify-content-center">{{car.modelYear}}</p>
          <p class="card-text d-flex justify-content-center">{{car.color.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/cars/detail/{{car.id}}"
                class="btn btn-m btn-outline-secondary ">Detail</button>
            </div>
            <p class="text-muted">{{car.dailyPrice}} â‚º</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

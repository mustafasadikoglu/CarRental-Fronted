<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Car Add</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="productName">Car name</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control"
                                placeholder="Car name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Model Year" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="brandId">Brand</label>
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="brandId" class="form-control"
                                placeholder="Brand" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Color</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                placeholder="Color" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="dailyPrice" class="form-control"
                                placeholder="Daily Price" />
                        </div>
                    </div>                   

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>

    </div>

</div>

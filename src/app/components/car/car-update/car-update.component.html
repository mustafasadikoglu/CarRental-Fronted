<div class="row mt-4">
    <div class="col-lg-9">
 
       <div class="card rounded-0">
          <div class="card-header fw-bold">
             <i class="bi-save me-1"></i> Car Update
          </div>
          <div class="card-body">
             <form autocomplete="off" *ngIf="car" [formGroup]="carUpdateForm" (ngSubmit)="update()">
 
                <div class="form-floating mb-3">
                   <select class="form-select" id="brands" formControlName="brandId">
                      <option value="">-- Select Brand --</option>
 
                      <option *ngFor="let brand of brands" [value]="brand.id">
                         {{ brand.name }}
                      </option>
                   </select>
                   <label for="brands">Markalar</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="carName" placeholder="carName"
                           formControlName="carName">
                    <label for="carName">Car Model Name </label>
                 </div>
 
                <div class="form-floating mb-3">
                   <select class="form-select" id="colors" formControlName="colorId">
                      <option value="">-- Select Color --</option>
 
                      <option *ngFor="let color of colors" [value]="color.id">
                         {{ color.name }}
                      </option>
                   </select>
                   <label for="colors">Colors</label>
                </div>
 
                <div class="form-floating mb-3">
                   <input type="text" class="form-control" id="description" placeholder="description"
                          formControlName="description">
                   <label for="description">Description</label>
                </div>
 
                <div class="form-floating mb-3">
                   <input type="text" class="form-control" id="modelYear" placeholder="modelYear"
                          formControlName="modelYear">
                   <label for="modelYear">Model Year</label>
                </div>
 
                <div class="form-floating mb-3">
                   <input type="number" class="form-control" id="dailyPrice" placeholder="dailyPrice"
                          formControlName="dailyPrice">
                   <label for="dailyPrice">Daily Price - ₺</label>
                </div>
 
                <div class="form-floating mb-3">
                   <input type="number" class="form-control" id="findexPoint" placeholder="findexPoint"
                          formControlName="findexPoint">
                   <label for="findexPoint">Findex Score</label>
                </div>
 
                <div class="text-end">
                   <button type="submit" class="btn btn-primary">
                      <i class="bi-save2 me-1"></i> Update
                   </button>
                </div>
             </form>
          </div>
       </div>
 
    </div>
    <div class="col-lg-3">
       <div class="d-grid">
          <button class="btn btn-primary" routerLink="/carlist">
             <i class="bi-list me-1"></i> Arabaları Listele
          </button>
       </div>
    </div>
 </div>

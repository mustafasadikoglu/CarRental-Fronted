<div class="row mt-4">
    <div class="col-lg-12">
       <div class="card">
          <div class="card-header fw-bold">
             <i class="bi-credit-card me-1"></i> Fill in your card information, please
          </div>
 
          <div class="card-body">
 
             <form [formGroup]="cardAddForm" (ngSubmit)="add()">
 
                <div class="form-floating mb-3">
                   <input type="text" id="cardNameSurname" class="form-control"
                          placeholder="cardNameSurname" formControlName="cardNameSurname">
                   <label for="cardNameSurname">Card Name And SurName</label>
                </div>
 
                <div class="form-floating mb-3">
                   <input type="text" id="cardNumber" class="form-control"
                          placeholder="cardNumber" formControlName="cardNumber" minlength="16" maxlength="16">
                   <label for="cardNumber">Cart Number</label>
                </div>
 
                <div class="row">
                   <div class="col-lg-6">
                      <div class="form-floating mb-3">
                         <input type="text" id="validDate" class="form-control"
                                placeholder="ex:0101" formControlName="validDate">
                         <label for="validDate">Valid Date ex:0125</label>
                      </div>
                   </div>
                   <div class="col-lg-6">
                      <div class="form-floating mb-3">
                         <input type="text" id="cvv" class="form-control"
                                placeholder="cvv" formControlName="cvv" minlength="3" maxlength="3">
                         <label for="cvv">CVV</label>
                      </div>
                   </div>
                </div>
 
                <div class="form-check mb-3">
                   <input class="form-check-input" type="checkbox" id="save" formControlName="save">
                   <label class="form-check-label" for="save">
                      Save card
                   </label>
                </div>
 
                <div class="text-end">
                   <button class="btn btn-primary" [disabled]="cardAddForm.invalid">
                      <i class="bi-credit-card-2-back me-1"></i> Pay
                   </button>
                </div>
 
             </form>
 
          </div>
       </div>
    </div>
    <div class="col-lg-6">
       <app-card-saved (selectedCard)="setSelectedCard($event)"></app-card-saved>
    </div>
 </div>

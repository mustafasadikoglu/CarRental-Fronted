<ul class="list-group">
    <li routerLink="/cars" class="list-group-item list-group-item-action list-group-item-dark">Brands</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink="cars/brand/{{brand.id}}" class="list-group-item"
        *ngFor="let brand of brands">{{brand.name}}
    </li>
</ul>
